<div class="flex justify-center">
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    class="p-4 mt-20 rounded-lg border m-auto w-1/3"
  >
    <h2 class="text-center text-xl">Register</h2>
    <div class="my-3">
      <label for="email">Email</label>
      <input
        type="email"
        class="p-2 rounded w-full border"
        placeholder="Email address"
        id="email"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.touched || email.dirty)"
      class="p-1 bg-red-300 text-red-900 rounded"
    >
      Email field must be valid
    </div>

    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <div class="my-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="p-2 rounded w-full border"
        placeholder="Password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && (password.touched || password.dirty)"
      class="p-1 bg-red-300 text-red-900 rounded"
    >
      Password field must be valid
    </div>

    <!-- ////////////////////////////////////////////////////////////////////////// -->
    <div class="my-3">
      <label for="confirmPassword">Password</label>
      <input
        type="password"
        class="p-2 rounded w-full border"
        placeholder="Confirm Password"
        id="confirm_password"
        name="confirm_password"
        [(ngModel)]="form.confirm_password"
        #confirm_password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="
        confirm_password.invalid &&
        (confirm_password.touched || confirm_password.dirty)
      "
      class="p-1 bg-red-300 text-red-900 rounded"
    >
      Password field must be valid
    </div>

    <!-- //////////////////////////////////////////////////////////////// -->
    <div class="my-3">
      <button
        type="submit"
        [disabled]="myForm.invalid"
        class="p-2 w-full bg-purple-700 text-white rounded hver bg-purple-900"
      >
        <ng-container *ngIf="isloading()">Loading...</ng-container>
        <ng-container *ngIf="!isloading()">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
