<div
  class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
>
  <img
    [src]="book.image"
    width="100px"
    [alt]="book.name"
    class="lg:h-72 md:h-48 w-full object-cover object-center"
  />
  <p class="text-base font-medium text-purple-800 mb-1">
    {{ book.name | titlecase }} by {{ book.author | titlecase }}
  </p>
  <p class="text-2xl font-medium text-purple-800 mb-1">
    {{ book.amount | currency : "INR" }}
  </p>
  <button
    type="button"
    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    *ngIf="!isInCart"
    (click)="addToCart()"
  >
    Add To Cart
  </button>
  <button
    type="button"
    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    *ngIf="isInCart"
    (click)="removeFromCart()"
  >
    Remove From Cart
  </button>
</div>
